<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Exercicio HTML JS</title>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Verificação</h2>

        <form id="formulario">
            <input id="CampoA" type="number" required placeholder="Campo A">
            <input id="CampoB" type="number" required placeholder="Campo B">
            <input id="enviar" class="button" type="submit" placeholder="enviar">
        </form>
        
        <p id="msg-sucesso"></p>
        <p id="error-msg"></p>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
